<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain outline -->
  <path d="M120 80 C100 70, 90 90, 95 110 C90 130, 100 150, 120 160 C140 170, 160 165, 180 170 C200 175, 220 170, 240 165 C260 160, 280 150, 290 130 C295 110, 285 90, 270 80 C250 70, 230 75, 210 80 C190 75, 170 70, 150 75 C135 70, 125 75, 120 80 Z" 
        fill="none" 
        stroke="#2E5C8A" 
        stroke-width="3"/>
  
  <!-- Neural network nodes and connections -->
  <!-- Left side nodes (blue) -->
  <circle cx="130" cy="100" r="4" fill="#2E5C8A"/>
  <circle cx="125" cy="120" r="4" fill="#2E5C8A"/>
  <circle cx="135" cy="140" r="4" fill="#2E5C8A"/>
  <circle cx="145" cy="110" r="4" fill="#2E5C8A"/>
  
  <!-- Center nodes (blue - converted from green) -->
  <circle cx="170" cy="95" r="4" fill="#4A90E2"/>
  <circle cx="175" cy="115" r="4" fill="#4A90E2"/>
  <circle cx="180" cy="135" r="4" fill="#4A90E2"/>
  <circle cx="185" cy="105" r="4" fill="#4A90E2"/>
  <circle cx="165" cy="125" r="4" fill="#4A90E2"/>
  
  <!-- Right side nodes (blue - converted from green) -->
  <circle cx="210" cy="90" r="4" fill="#4A90E2"/>
  <circle cx="220" cy="110" r="4" fill="#4A90E2"/>
  <circle cx="215" cy="130" r="4" fill="#4A90E2"/>
  <circle cx="230" cy="100" r="4" fill="#4A90E2"/>
  <circle cx="225" cy="120" r="4" fill="#4A90E2"/>
  <circle cx="240" cy="110" r="4" fill="#4A90E2"/>
  
  <!-- Neural connections -->
  <line x1="130" y1="100" x2="170" y2="95" stroke="#4A90E2" stroke-width="1" opacity="0.6"/>
  <line x1="125" y1="120" x2="175" y2="115" stroke="#4A90E2" stroke-width="1" opacity="0.6"/>
  <line x1="135" y1="140" x2="180" y2="135" stroke="#4A90E2" stroke-width="1" opacity="0.6"/>
  <line x1="145" y1="110" x2="185" y2="105" stroke="#4A90E2" stroke-width="1" opacity="0.6"/>
  
  <line x1="170" y1="95" x2="210" y2="90" stroke="#4A90E2" stroke-width="1" opacity="0.6"/>
  <line x1="175" y1="115" x2="220" y2="110" stroke="#4A90E2" stroke-width="1" opacity="0.6"/>
  <line x1="180" y1="135" x2="215" y2="130" stroke="#4A90E2" stroke-width="1" opacity="0.6"/>
  <line x1="185" y1="105" x2="230" y2="100" stroke="#4A90E2" stroke-width="1" opacity="0.6"/>
  
  <!-- Cross connections -->
  <line x1="130" y1="100" x2="185" y2="105" stroke="#4A90E2" stroke-width="1" opacity="0.4"/>
  <line x1="145" y1="110" x2="175" y2="115" stroke="#4A90E2" stroke-width="1" opacity="0.4"/>
  <line x1="175" y1="115" x2="240" y2="110" stroke="#4A90E2" stroke-width="1" opacity="0.4"/>
  <line x1="165" y1="125" x2="225" y2="120" stroke="#4A90E2" stroke-width="1" opacity="0.4"/>
  
  <!-- Light bulb (innovation symbol) -->
  <circle cx="110" cy="130" r="8" fill="none" stroke="#4A90E2" stroke-width="2"/>
  <path d="M105 125 L115 125 M107 120 L113 120" stroke="#4A90E2" stroke-width="1.5" fill="none"/>
  <rect x="108" y="137" width="4" height="3" fill="#4A90E2" rx="1"/>
  
  <!-- Play button (central element) -->
  <circle cx="200" cy="120" r="25" fill="#4A90E2"/>
  <polygon points="192,108 192,132 212,120" fill="white"/>
  
  <!-- AI text -->
  <text x="250" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2E5C8A">AI</text>
  
  <!-- PromptEdu text -->
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="42" font-weight="bold">
    <tspan fill="#2E5C8A">Prompt</tspan><tspan fill="#4A90E2">Edu</tspan>
  </text>
</svg>